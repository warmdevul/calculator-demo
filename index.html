<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CASIO fx-580VNX Lite</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>     
                    <tr>      <!--√-->
                        <td><button class="btn-op-spec" id="Math.sqrt()">&Sqrt;</button></td>
                        <td><button class="btn-op-spec" id="square2">x<sup>2</sup></button></td>
                        <td><button class="btn-op-spec" id="square">x<sup>▀</sup></button></td>
                        <td><button class="btn-op-spec" id="square-">x<sup>-1</sup></button></td>
                        <td><button class="btn-op-menu" id="Menu">Menu</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-op-spec" id="Sin()">Sin</button></td>
                        <td><button class="btn-op-spec" id="Cos()">Cos</button></td>
                        <td><button class="btn-op-spec" id="Tan()">Tan</button></td>
                        <td><button class="btn-op-spec" id="Cot()">Cot</button></td>
                        <td><button class="btn-op-spec" id="interface">I</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-op" id="del">DEL</button></td>
                        <td><button class="btn-op" id="clear">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-op" id="*">&times;</button></td>
                        <td><button class="btn-op" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td><button class="btn-op" id="+">+</button></td>
                        <td><button class="btn-op" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-op" id=".">.</button></td>
                        <td><button class="btn-op" id="times10supx">x10<sup>x</sup></button></td>
                        <td><button class="btn-op" id="ans">Ans</button></td>
                        <td><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
